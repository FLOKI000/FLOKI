<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت با منوی همبرگری</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6e6e6; /* تم روز پیش‌فرض */
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #000;
        }

        body.night {
            background-color: #121212; /* تم شب */
            color: #fff;
        }

        /* استایل ظرف منوی همبرگری */
        .nav-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1002;
            background-color: rgba(255, 255, 255, 0.9); /* شیشه‌ای مات */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
            box-shadow: 0 0 10px #00ffcc; /* نئون خاکستری */
        }

        body.night .nav-container {
            background-color: rgba(40, 40, 40, 0.9);
        }

        .nav-container.active {
            width: 80px;
            height: 50px;
            border-radius: 15px;
        }

        /* استایل منوی همبرگری */
        .nav {
            --color: #000000;
            background: none;
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        body.night .nav {
            --color: #ffffff;
        }

        .nav svg {
            fill: none;
            stroke: var(--color);
            stroke-width: 7px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav svg use:nth-of-type(1) {
            opacity: 1;
            stroke-dashoffset: 221;
            stroke-dasharray: 46 249;
            transition: stroke-dashoffset .12s linear .2s, stroke-dasharray .12s linear .2s, opacity 0s linear .2s;
        }

        .nav svg use:nth-of-type(2) {
            animation: stroke-animation-reverse 1.2s ease-out forwards;
        }

        .nav input {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
            cursor: pointer;
            opacity: 0;
        }

        .nav input:checked + svg use:nth-of-type(1) {
            stroke-dashoffset: 175;
            stroke-dasharray: 0 295;
            opacity: 0;
            transition: stroke-dashoffset .07s linear .07s, stroke-dasharray .07s linear .07s, opacity 0s linear .14s;
        }

        .nav input:checked + svg use:nth-of-type(2) {
            animation: stroke-animation 1.2s ease-out forwards;
        }

        @keyframes stroke-animation {
            0% { stroke-dashoffset: 295; stroke-dasharray: 25 270; }
            50% { stroke-dashoffset: 68; stroke-dasharray: 59 236; }
            65% { stroke-dashoffset: 59; stroke-dasharray: 59 236; }
            100% { stroke-dashoffset: 68; stroke-dasharray: 59 236; }
        }

        @keyframes stroke-animation-reverse {
            0% { stroke-dashoffset: 68; stroke-dasharray: 59 236; }
            50% { stroke-dashoffset: 290; stroke-dasharray: 25 270; }
            65% { stroke-dashoffset: 295; stroke-dasharray: 25 270; }
            100% { stroke-dashoffset: 290; stroke-dasharray: 25 270; }
        }

        /* استایل منوی کناری */
        .sidebar {
            height: 100%;
            width: 120px; /* عرض بیشتر */
            position: fixed;
            top: 0;
            right: -120px;
            background-color: rgba(255, 255, 255, 0.9); /* شیشه‌ای مات */
            backdrop-filter: blur(5px);
            transition: right 0.3s ease;
            z-index: 1001;
            padding-top: 70px;
        }

        body.night .sidebar {
            background-color: rgba(40, 40, 40, 0.9);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a, .sidebar button {
            margin: 8px; /* فاصله بیشتر */
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            color: #000;
            display: block;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
            cursor: pointer;
        }

        body.night .sidebar a, body.night .sidebar button {
            color: #fff;
        }

        .sidebar a:hover, .sidebar button:hover {
            background-color: rgba(200, 200, 200, 0.3);
        }

        body.night .sidebar a:hover, body.night .sidebar button:hover {
            background-color: rgba(100, 100, 100, 0.3);
        }

        /* رنگ‌های نئونی برای گزینه‌های منو */
        .sidebar a.android, .sidebar a.iphone, .sidebar a.windows,
        .sidebar a.telegram, .sidebar a.github, .sidebar button.theme-toggle {
            box-shadow: 0 0 8px transparent;
        }

        body.night .sidebar a.android { box-shadow: 0 0 8px #00ff00; } /* سبز نئونی */
        body.night .sidebar a.iphone { box-shadow: 0 0 8px #c0c0c0; } /* نقره‌ای نئونی */
        body.night .sidebar a.windows { box-shadow: 0 0 8px #00b7eb; } /* آبی تیره نئونی */
        body.night .sidebar a.telegram { box-shadow: 0 0 8px #0088cc; } /* آبی نئونی */
        body.night .sidebar a.github { box-shadow: 0 0 8px #800080; } /* بنفش نئونی */
        body.night .sidebar button.theme-toggle { box-shadow: 0 0 8px #ff00ff; } /* صورتی نئونی */

        /* استایل محتوای اصلی */
        .content {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        /* استایل کادر مقدمه */
        .section {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* شیشه‌ای مات */
            backdrop-filter: blur(5px);
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px #ffffff; /* سفید نئونی */
        }

        body.night .section {
            background-color: rgba(40, 40, 40, 0.9);
            box-shadow: 0 0 10px #ffffff;
        }

        /* استایل کادرهای سیستم‌عامل */
        .os-box {
            margin: 10px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* شیشه‌ای مات */
            backdrop-filter: blur(5px);
            border-radius: 15px;
            max-width: 600px;
        }

        body.night .os-box {
            background-color: rgba(40, 40, 40, 0.9);
        }

        .os-box-header {
            font-size: 18px;
            color: #000;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body.night .os-box-header {
            color: #fff;
        }

        .os-box-header::after {
            content: '▼';
            position: absolute;
            left: 20px;
            transition: transform 0.3s ease;
        }

        .os-box-header.active::after {
            transform: rotate(180deg);
        }

        .os-box-content {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px #ffffff; /* سفید نئونی */
        }

        body.night .os-box-content {
            background-color: rgba(40, 40, 40, 0.9);
        }

        .os-box-content.active {
            display: block;
        }

        .os-box-content div {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.9);
            border-radius: 5px;
            cursor: pointer;
        }

        body.night .os-box-content div {
            background-color: rgba(60, 60, 60, 0.9);
        }

        .os-box-content div:hover {
            background-color: rgba(224, 224, 224, 0.9);
        }

        body.night .os-box-content div:hover {
            background-color: rgba(80, 80, 80, 0.9);
        }

        /* رنگ‌های نئونی برای کادرهای سیستم‌عامل */
        .os-box.android { box-shadow: 0 0 10px #00ff00; } /* سبز نئونی */
        .os-box.iphone { box-shadow: 0 0 10px #c0c0c0; } /* نقره‌ای نئونی */
        .os-box.windows { box-shadow: 0 0 10px #00b7eb; } /* آبی تیره نئونی */

        /* استایل برای دستگاه‌های مختلف */
        @media (max-width: 600px) {
            .sidebar {
                width: 100px; /* عرض بیشتر */
                right: -100px;
                padding-top: 60px;
            }

            .sidebar.active {
                right: 0;
            }

            .sidebar a, .sidebar button {
                margin: 6px; /* فاصله بیشتر */
                padding: 8px;
                font-size: 14px;
            }

            .nav-container {
                width: 40px;
                height: 40px;
            }

            .nav-container.active {
                width: 60px;
                height: 40px;
                border-radius: 12px;
            }

            .nav {
                width: 30px;
                height: 30px;
                margin: 0 5px;
            }

            .section, .os-box {
                max-width: 90%;
                margin: 8px auto; /* فاصله برای موبایل */
            }

            .os-box-header::after {
                left: 15px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .sidebar {
                width: 110px;
                right: -110px;
                padding-top: 65px;
            }

            .sidebar.active {
                right: 0;
            }

            .sidebar a, .sidebar button {
                margin: 7px;
                padding: 9px;
                font-size: 15px;
            }

            .section, .os-box {
                max-width: 80%;
                margin: 10px auto;
            }
        }

        @media (min-width: 1025px) {
            .section, .os-box {
                max-width: 600px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container" id="nav-container">
        <div class="nav">
            <input type="checkbox" id="menu-toggle" onclick="toggleMenu()">
            <svg>
                <use xlink:href="#menu" />
                <use xlink:href="#menu" />
            </svg>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="theme-toggle" onclick="toggleTheme()">تم روز/شب</button>
        <a href="#android" class="android" onclick="closeMenu(); toggleOsBox('android')">اندروید</a>
        <a href="#iphone" class="iphone" onclick="closeMenu(); toggleOsBox('iphone')">آیفون</a>
        <a href="#windows" class="windows" onclick="closeMenu(); toggleOsBox('windows')">ویندوز</a>
        <a href="https://t.me/your_telegram_id" class="telegram" target="_blank" onclick="closeMenu()">تلگرام</a>
        <a href="https://github.com/your_username" class="github" target="_blank" onclick="closeMenu()">گیت‌هاب</a>
    </div>

    <div class="content">
        <div class="section" id="intro">
            <h2>مقدمه</h2>
            <p>این یک وب‌سایت نمونه است که ویژگی‌های مختلف سیستم‌عامل‌ها را نمایش می‌دهد.</p>
        </div>

        <div class="os-box android" id="android">
            <div class="os-box-header" onclick="toggleOsBox('android')">اندروید</div>
            <div class="os-box-content" id="android-content">
                <div>نصب اپ</div>
                <div>آموزش با ویدیو</div>
                <div>آموزش با تصاویر</div>
            </div>
        </div>

        <div class="os-box iphone" id="iphone">
            <div class="os-box-header" onclick="toggleOsBox('iphone')">آیفون</div>
            <div class="os-box-content" id="iphone-content">
                <div>نصب اپ</div>
                <div>آموزش با ویدیو</div>
                <div>آموزش با تصاویر</div>
            </div>
        </div>

        <div class="os-box windows" id="windows">
            <div class="os-box-header" onclick="toggleOsBox('windows')">ویندوز</div>
            <div class="os-box-content" id="windows-content">
                <div>نصب اپ</div>
                <div>آموزش با ویدیو</div>
                <div>آموزش با تصاویر</div>
            </div>
        </div>
    </div>

    <!-- SVG برای انیمیشن منوی همبرگری -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 56" id="menu">
            <path d="M48.33,45.6H18a14.17,14.17,0,0,1,0-28.34H78.86a17.37,17.37,0,0,1,0,34.74H42.33l-21-21.26L47.75,4"/>
        </symbol>
    </svg>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const navContainer = document.getElementById('nav-container');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.toggle('active');
            navContainer.classList.toggle('active');
            menuToggle.checked = sidebar.classList.contains('active');
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            const navContainer = document.getElementById('nav-container');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.remove('active');
            navContainer.classList.remove('active');
            menuToggle.checked = false;
        }

        function toggleTheme() {
            document.body.classList.toggle('night');
            closeMenu();
        }

        function toggleOsBox(boxId) {
            const content = document.getElementById(`${boxId}-content`);
            const header = document.querySelector(`#${boxId} .os-box-header`);
            content.classList.toggle('active');
            header.classList.toggle('active');
        }

        // بستن منو با کلیک یا ضربه روی صفحه
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const nav = document.querySelector('.nav');
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickInsideNav = nav.contains(event.target);

            if (!isClickInsideSidebar && !isClickInsideNav && sidebar.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
