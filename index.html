<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت ریسپانسیو با تنظیمات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00c4ff, #007bff);
            color: #fff;
            direction: rtl;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* منوی اصلی */
        .nav-menu {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* محتوای اصلی */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            display: none;
        }

        .content.active {
            display: block;
        }

        /* صفحه تنظیمات */
        .settings {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .accordion {
            margin: 10px 0;
        }

        .accordion-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .accordion-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .accordion-content {
            padding: 0 15px 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .accordion-content.active {
            max-height: 200px; /* تنظیم دستی بر اساس محتوا */
        }

        .icon {
            transition: transform 0.3s ease;
        }

        .icon.rotate {
            transform: rotate(90deg);
        }

        /* ریسپانسیویتی */
        @media (max-width: 768px) {
            .nav-menu a {
                display: block;
                margin: 10px 0;
                font-size: 1em;
            }

            .settings {
                padding: 15px;
            }

            .accordion-header {
                font-size: 1em;
                padding: 10px;
            }

            .accordion-content {
                padding: 0 10px 10px;
            }

            video {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <!-- منوی ناوبری -->
    <div class="nav-menu">
        <a href="#" onclick="showSection('main')">صفحه اصلی</a>
        <a href="#" onclick="showSection('settings')">تنظیمات</a>
    </div>

    <!-- صفحه اصلی -->
    <div id="main" class="content active">
        <h1 style="text-align: center; margin-bottom: 20px;">خوش آمدید!</h1>
        <video width="560" height="315" controls>
            <source src="https://raw.githubusercontent.com/FLOKI000/FLOKI000/refs/heads/main/FLOKI333/video.mp4" type="video/mp4">
            مرورگرت از ویدیو پشتیبانی نمی‌کنه.
        </video>
    </div>

    <!-- صفحه تنظیمات -->
    <div id="settings" class="content">
        <div class="settings">
            <h2 style="margin-bottom: 20px;">تنظیمات دستگاه‌ها</h2>
            <div class="accordion">
                <!-- کادر اندروید -->
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion('android')">
                        <span>اندروید</span>
                        <span class="icon">▶</span>
                    </div>
                    <div id="android-content" class="accordion-content">
                        <p>تنظیمات مربوط به دستگاه‌های اندروید را اینجا وارد کنید.</p>
                    </div>
                </div>
                <!-- کادر آیفون -->
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion('iphone')">
                        <span>آیفون</span>
                        <span class="icon">▶</span>
                    </div>
                    <div id="iphone-content" class="accordion-content">
                        <p>تنظیمات مربوط به دستگاه‌های آیفون را اینجا وارد کنید.</p>
                    </div>
                </div>
                <!-- کادر کامپیوتر -->
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion('pc')">
                        <span>کامپیوتر</span>
                        <span class="icon">▶</span>
                    </div>
                    <div id="pc-content" class="accordion-content">
                        <p>تنظیمات مربوط به دستگاه‌های کامپیوتر را اینجا وارد کنید.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // نمایش بخش‌های مختلف
        function showSection(sectionId) {
            const contents = document.getElementsByClassName('content');
            for (let content of contents) {
                content.classList.remove('active');
            }
            document.getElementById(sectionId).classList.add('active');
        }

        // باز و بسته کردن آکاردئون
        function toggleAccordion(id) {
            const content = document.getElementById(`${id}-content`);
            const icon = content.previousElementSibling.querySelector('.icon');
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                icon.classList.remove('rotate');
            } else {
                content.classList.add('active');
                icon.classList.add('rotate');
            }
        }

        // بارگذاری اولیه
        window.onload = function() {
            showSection('main'); // صفحه اصلی به‌عنوان پیش‌فرض
        };
    </script>
</body>
</html>
