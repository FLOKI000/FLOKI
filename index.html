<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت آموزش اتصال به نرم‌افزارها</title>
    <link href="https://vazirmatn.github.io/Vazirmatn/fonts/webfonts/Vazirmatn.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Vazirmatn', Arial, sans-serif;
            background-color: #E6F0FA; /* آبی روشن فناوری (روز) */
            overflow-x: hidden;
            color: #1A1A1A; /* مشکی تیره (روز) */
            direction: rtl;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-theme {
            background-color: #1E1E1E; /* خاکستری تیره (شب) */
            color: #E0E0E0; /* خاکستری روشن (شب) */
        }

        /* استایل آفلاین */
        .offline-message {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            background-color: #D32F2F; /* قرمز (روز) */
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
            z-index: 1003;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        }

        body.dark-theme .offline-message {
            background-color: #EF5350; /* قرمز روشن (شب) */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        body.offline .offline-message {
            display: block;
        }

        /* استایل دکمه تغییر تم */
        .theme-toggle {
            margin: 12px;
            padding: 12px;
            background-color: #00BC97; /* سبز فیروزه‌ای */
            color: #FFFFFF;
            border: none;
            border-radius: 10px; /* مستطیل با لبه‌های گرد */
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            line-height: 1.5; /* هم‌ترازی عمودی متن */
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            width: calc(100% - 30px); /* عرض مطابق با گیت‌هاب */
            min-height: 40px; /* ارتفاع ثابت */
            box-sizing: border-box; /* اطمینان از محاسبه صحیح عرض */
            display: block;
            transform: scale(1);
            pointer-events: auto; /* اطمینان از کلیک‌پذیری کل دکمه */
            will-change: transform, background-color;
        }

        body.dark-theme .theme-toggle {
            background-color: #00BC97; /* سبز فیروزه‌ای */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle:hover {
            background-color: #009B7D; /* سبز تیره‌تر */
            transform: scale(1.05);
        }

        body.dark-theme .theme-toggle:hover {
            background-color: #009B7D; /* سبز تیره‌تر */
        }

        /* استایل ظرف منوی همبرگری */
        .nav-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1002;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            border-radius: 15px;
            border: 2px solid #00BC97; /* سبز فیروزه‌ای */
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.2s ease, height 0.2s ease, border-color 0.3s ease;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            will-change: width, height;
        }

        body.dark-theme .nav-container {
            background-color: rgba(50, 50, 50, 0.95);
            border-color: #00BC97; /* سبز فیروزه‌ای */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-container.active {
            width: 90px;
            height: 60px;
        }

        .nav {
            --color: #00BC97; /* سبز فیروزه‌ای */
            background: none;
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        .nav svg {
            fill: none;
            stroke: var(--color);
            stroke-width: 7px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav svg use:nth-of-type(1) {
            opacity: 1;
            stroke-dashoffset: 221;
            stroke-dasharray: 46 249;
            transition: stroke-dashoffset .1s linear .15s, stroke-dasharray .1s linear .15s, opacity 0s linear .15s;
        }

        .nav svg use:nth-of-type(2) {
            animation: stroke-animation-reverse 0.8s ease-out forwards;
        }

        .nav input {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
            cursor: pointer;
            opacity: 0;
        }

        .nav input:checked + svg use:nth-of-type(1) {
            stroke-dashoffset: 175;
            stroke-dasharray: 0 295;
            opacity: 0;
            transition: stroke-dashoffset .05s linear .05s, stroke-dasharray .05s linear .05s, opacity 0s linear .1s;
        }

        .nav input:checked + svg use:nth-of-type(2) {
            animation: stroke-animation 0.8s ease-out forwards;
        }

        @keyframes stroke-animation {
            0% { stroke-dashoffset: 295; stroke-dasharray: 25 270; }
            50% { stroke-dashoffset: 68; stroke-dasharray: 59 236; }
            65% { stroke-dashoffset: 59; stroke-dasharray: 59 236; }
            100% { stroke-dashoffset: 68; stroke-dasharray: 59 236; }
        }

        @keyframes stroke-animation
