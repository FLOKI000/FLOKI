<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت با منوی همبرگری</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        /* استایل ظرف منوی همبرگری */
        .nav-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1002;
            background-color: #000;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
        }

        .nav-container.active {
            width: 80px;
            height: 50px;
            border-radius: 15px;
        }

        /* استایل منوی همبرگری */
        .nav {
            --color: #ffffff;
            background: none;
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        .nav svg {
            fill: none;
            stroke: var(--color);
            stroke-width: 7px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav svg use:nth-of-type(1) {
            opacity: 1;
            stroke-dashoffset: 221;
            stroke-dasharray: 46 249;
            transition: stroke-dashoffset .12s linear .2s, stroke-dasharray .12s linear .2s, opacity 0s linear .2s;
        }

        .nav svg use:nth-of-type(2) {
            animation: stroke-animation-reverse 1.2s ease-out forwards;
        }

        .nav input {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
            cursor: pointer;
            opacity: 0;
        }

        .nav input:checked + svg use:nth-of-type(1) {
            stroke-dashoffset: 175;
            stroke-dasharray: 0 295;
            opacity: 0;
            transition: stroke-dashoffset .07s linear .07s, stroke-dasharray .07s linear .07s, opacity 0s linear .14s;
        }

        .nav input:checked + svg use:nth-of-type(2) {
            animation: stroke-animation 1.2s ease-out forwards;
        }

        @keyframes stroke-animation {
            0% {
                stroke-dashoffset: 295;
                stroke-dasharray: 25 270;
            }
            50% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
            65% {
                stroke-dashoffset: 59;
                stroke-dasharray: 59 236;
            }
            100% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
        }

        @keyframes stroke-animation-reverse {
            0% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
            50% {
                stroke-dashoffset: 290;
                stroke-dasharray: 25 270;
            }
            65% {
                stroke-dashoffset: 295;
                stroke-dasharray: 25 270;
            }
            100% {
                stroke-dashoffset: 290;
                stroke-dasharray: 25 270;
            }
        }

        /* استایل منوی کناری */
        .sidebar {
            height: 100%;
            width: 100px;
            position: fixed;
            top: 0;
            right: -100px;
            background-color: #444;
            transition: right 0.3s ease;
            z-index: 1001;
            padding-top: 20px;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* استایل محتوای اصلی */
        .content {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        /* استایل کادرهای صفحه اصلی */
        .section {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* استایل کادر مستطیل برای اندروید، آیفون، ویندوز */
        .os-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 15px;
            max-width: 600px;
        }

        .os-box {
            flex: 1;
            padding: 15px;
            background-color: #444;
            border-radius: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .os-box:hover {
            background-color: #555;
        }

        /* استایل کادرهای زیرمجموعه (نصب اپ، آموزش با ویدیو، آموزش با تصاویر) */
        .sub-section {
            display: none;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sub-section.active {
            display: block;
        }

        .sub-section div {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }

        .sub-section div:hover {
            background-color: #e0e0e0;
        }

        /* استایل برای صفحه‌نمایش‌های کوچک */
        @media (max-width: 600px) {
            .sidebar {
                width: 80px;
                right: -80px;
            }

            .sidebar.active {
                right: 0;
            }

            .nav-container {
                width: 40px;
                height: 40px;
            }

            .nav-container.active {
                width: 60px;
                height: 40px;
                border-radius: 12px;
            }

            .nav {
                width: 30px;
                height: 30px;
                margin: 0 5px;
            }

            .os-container {
                flex-direction: column;
                gap: 10px;
            }

            .os-box {
                padding: 10px;
            }

            .section, .sub-section {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container" id="nav-container">
        <div class="nav">
            <input type="checkbox" id="menu-toggle" onclick="toggleMenu()">
            <svg>
                <use xlink:href="#menu" />
                <use xlink:href="#menu" />
            </svg>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#android" onclick="closeMenu()">اندروید</a>
        <a href="#iphone" onclick="closeMenu()">آیفون</a>
        <a href="#windows" onclick="closeMenu()">ویندوز</a>
        <a href="https://t.me/your_telegram_id" target="_blank" onclick="closeMenu()">تلگرام</a>
        <a href="https://github.com/your_username" target="_blank" onclick="closeMenu()">گیت‌هاب</a>
    </div>

    <div class="content">
        <div class="section" id="intro">
            <h2>مقدمه</h2>
            <p>این یک وب‌سایت نمونه است که ویژگی‌های مختلف سیستم‌عامل‌ها را نمایش می‌دهد.</p>
        </div>

        <div class="os-container">
            <div class="os-box" onclick="showSubSection('android-sub')">اندروید</div>
            <div class="os-box" onclick="showSubSection('iphone-sub')">آیفون</div>
            <div class="os-box" onclick="showSubSection('windows-sub')">ویندوز</div>
        </div>

        <div class="sub-section" id="android-sub">
            <h3>اندروید</h3>
            <div>نصب اپ</div>
            <div>آموزش با ویدیو</div>
            <div>آموزش با تصاویر</div>
        </div>
        <div class="sub-section" id="iphone-sub">
            <h3>آیفون</h3>
            <div>نصب اپ</div>
            <div>آموزش با ویدیو</div>
            <div>آموزش با تصاویر</div>
        </div>
        <div class="sub-section" id="windows-sub">
            <h3>ویندوز</h3>
            <div>نصب اپ</div>
            <div>آموزش با ویدیو</div>
            <div>آموزش با تصاویر</div>
        </div>
    </div>

    <!-- SVG برای انیمیشن منوی همبرگری -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 56" id="menu">
            <path d="M48.33,45.6H18a14.17,14.17,0,0,1,0-28.34H78.86a17.37,17.37,0,0,1,0,34.74H42.33l-21-21.26L47.75,4"/>
        </symbol>
    </svg>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const navContainer = document.getElementById('nav-container');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.toggle('active');
            navContainer.classList.toggle('active');
            menuToggle.checked = sidebar.classList.contains('active');
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            const navContainer = document.getElementById('nav-container');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.remove('active');
            navContainer.classList.remove('active');
            menuToggle.checked = false;
        }

        function showSubSection(sectionId) {
            const subSections = document.querySelectorAll('.sub-section');
            subSections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // بستن منو با کلیک یا ضربه روی صفحه
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const nav = document.querySelector('.nav');
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickInsideNav = nav.contains(event.target);

            if (!isClickInsideSidebar && !isClickInsideNav && sidebar.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
