
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی همبرگری با دکمه بستن در چپ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* استایل دکمه همبرگر */
        .hamburger-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            z-index: 1000;
        }

        /* استایل منوی همبرگری */
        .hamburger-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        .hamburger-menu.active {
            transform: translateX(0);
        }

        /* استایل دکمه بستن (×) */
        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px; /* دکمه × در سمت چپ */
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* استایل آیتم‌های منو */
        .menu-items {
            list-style: none;
            margin-top: 60px;
        }

        .menu-items li {
            margin: 15px 0;
        }

        .menu-items li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-items li a:hover {
            color: #ddd;
        }

        /* استایل هدر */
        header {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- دکمه همبرگر -->
    <button class="hamburger-btn" onclick="toggleMenu()">☰</button>

    <!-- منوی همبرگری -->
    <nav class="hamburger-menu" id="menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <ul class="menu-items">
            <li><a href="#">خانه</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">خدمات</a></li>
            <li><a href="#">تماس با ما</a></li>
        </ul>
    </nav>

    <!-- محتوای اصلی -->
    <header>
        <h1>خوش آمدید به وبسایت ما</h1>
    </header>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
