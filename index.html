<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود اپلیکیشن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #000000;
            --text-light: #333;
            --text-dark: #ffffff;
            --card-bg: rgba(0, 150, 136, 0.2); /* لئونی با شفافیت کم */
            --card-dark-bg: rgba(0, 150, 136, 0.3); /* لئونی تیره‌تر با شفافیت */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            direction: rtl;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .menu-btn {
            background: var(--card-bg);
            border: none;
            padding: 10px 15px;
            border-radius: 5px 0 0 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            backdrop-filter: blur(5px);
        }

        .menu-content {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background: var(--card-bg);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .menu-content.active {
            display: block;
            transform: translateX(0);
        }

        .menu-content a, .menu-content button {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            border: none;
            background: none;
            width: 100%;
            text-align: right;
            cursor: pointer;
            transition: background 0.3s;
        }

        .menu-content a:hover, .menu-content button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            margin-top: 60px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .accordion-content {
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .sub-section {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease;
        }

        body.dark .sub-section {
            background: rgba(255, 255, 255, 0.05);
        }

        .sub-section:hover {
            background: rgba(0, 150, 136, 0.4);
        }

        body.dark .sub-section:hover {
            background: rgba(0, 150, 136, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .gallery img {
                width: 150px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <button class="menu-btn" onclick="toggleMenu()">منو</button>
        <div class="menu-content" id="menuContent">
            <button onclick="toggleTheme()">تغییر تم</button>
            <a href="https://t.me/floki1234567890" target="_blank">تلگرام</a>
            <a href="https://github.com/FLOKI000" target="_blank">گیت‌هاب</a>
        </div>
    </div>

    <div class="container">
        <h1>دانلود اپلیکیشن</h1>

        <div class="gallery">
            <img src="https://via.placeholder.com/200x150?text=اسکرین+اندروید" alt="اندروید">
            <img src="https://via.placeholder.com/200x150?text=اسکرین+IOS" alt="iOS">
            <img src="https://via.placeholder.com/200x150?text=اسکرین+ویندوز" alt="ویندوز">
        </div>

        <div class="accordion-content">
            <div class="sub-section">
                <strong>اندروید - اسم اپ: happ</strong>
            </div>
            <div class="sub-section">
                <strong>اندروید - آموزش استفاده از نرم‌افزار</strong>
            </div>
            <div class="sub-section">
                <strong>اندروید - آموزش با تصاویر</strong>
            </div>
        </div>

        <div class="accordion-content">
            <div class="sub-section">
                <strong>IOS - اسم اپ: happ</strong>
            </div>
            <div class="sub-section">
                <strong>IOS - آموزش استفاده از نرم‌افزار</strong>
            </div>
            <div class="sub-section">
                <strong>IOS - آموزش با تصاویر</strong>
            </div>
        </div>

        <div class="accordion-content">
            <div class="sub-section">
                <strong>ویندوز - اسم اپ: happ</strong>
            </div>
            <div class="sub-section">
                <strong>ویندوز - آموزش استفاده از نرم‌افزار</strong>
            </div>
            <div class="sub-section">
                <strong>ویندوز - آموزش با تصاویر</strong>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.classList.toggle('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
