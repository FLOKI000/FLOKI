<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت با منوی همبرگری</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* تم روز پیش‌فرض */
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        body.night {
            background-color: #1a1a1a; /* تم شب */
        }

        /* استایل ظرف منوی همبرگری */
        .nav-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1002;
            background-color: rgba(0, 0, 0, 0.7); /* شیشه‌ای مات */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
            box-shadow: 0 0 10px #00ffcc; /* نئون خاکستری */
        }

        .nav-container.active {
            width: 80px;
            height: 50px;
            border-radius: 15px;
        }

        /* استایل منوی همبرگری */
        .nav {
            --color: #ffffff;
            background: none;
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        .nav svg {
            fill: none;
            stroke: var(--color);
            stroke-width: 7px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav svg use:nth-of-type(1) {
            opacity: 1;
            stroke-dashoffset: 221;
            stroke-dasharray: 46 249;
            transition: stroke-dashoffset .12s linear .2s, stroke-dasharray .12s linear .2s, opacity 0s linear .2s;
        }

        .nav svg use:nth-of-type(2) {
            animation: stroke-animation-reverse 1.2s ease-out forwards;
        }

        .nav input {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
            cursor: pointer;
            opacity: 0;
        }

        .nav input:checked + svg use:nth-of-type(1) {
            stroke-dashoffset: 175;
            stroke-dasharray: 0 295;
            opacity: 0;
            transition: stroke-dashoffset .07s linear .07s, stroke-dasharray .07s linear .07s, opacity 0s linear .14s;
        }

        .nav input:checked + svg use:nth-of-type(2) {
            animation: stroke-animation 1.2s ease-out forwards;
        }

        @keyframes stroke-animation {
            0% {
                stroke-dashoffset: 295;
                stroke-dasharray: 25 270;
            }
            50% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
            65% {
                stroke-dashoffset: 59;
                stroke-dasharray: 59 236;
            }
            100% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
        }

        @keyframes stroke-animation-reverse {
            0% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
            50% {
                stroke-dashoffset: 290;
                stroke-dasharray: 25 270;
            }
            65% {
                stroke-dashoffset: 295;
                stroke-dasharray: 25 270;
            }
            100% {
                stroke-dashoffset: 290;
                stroke-dasharray: 25 270;
            }
        }

        /* استایل منوی کناری */
        .sidebar {
            height: 100%;
            width: 100px;
            position: fixed;
            top: 0;
            right: -100px;
            background-color: rgba(68, 68, 68, 0.7); /* شیشه‌ای مات */
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 1001;
            padding-top: 70px;
            box-shadow: 0 0 10px #00ffcc; /* نئون خاکستری */
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a, .sidebar button {
            margin: 5px;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
            cursor: pointer;
        }

        .sidebar a:hover, .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* رنگ‌های نئونی برای گزینه‌های منو */
        .sidebar a.android { box-shadow: 0 0 8px #00ff00; } /* سبز نئونی */
        .sidebar a.iphone { box-shadow: 0 0 8px #c0c0c0; } /* نقره‌ای نئونی */
        .sidebar a.windows { box-shadow: 0 0 8px #00b7eb; } /* آبی تیره نئونی */
        .sidebar a.telegram { box-shadow: 0 0 8px #0088cc; } /* آبی نئونی */
        .sidebar a.github { box-shadow: 0 0 8px #800080; } /* بنفش نئونی */
        .sidebar button.theme-toggle { box-shadow: 0 0 8px #ff00ff; } /* صورتی نئونی برای دکمه تم */

        /* استایل محتوای اصلی */
        .content {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        /* استایل کادرهای صفحه اصلی */
        .section {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* شیشه‌ای مات */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px #ffffff; /* سفید نئونی */
        }

        body.night .section {
            background-color: rgba(40, 40, 40, 0.7); /* شیشه‌ای مات برای شب */
        }

        /* استایل پوشه سیستم‌عامل‌ها */
        .os-folder {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.7); /* شیشه‌ای مات */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 0 10px #00ffcc; /* خاکستری نئونی */
        }

        body.night .os-folder {
            background-color: rgba(30, 30, 30, 0.7); /* شیشه‌ای مات برای شب */
        }

        .os-folder-header {
            font-size: 18px;
            color: white;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .os-folder-header::after {
            content: '▼';
            position: absolute;
            left: 20px;
            transition: transform 0.3s ease;
        }

        .os-folder-header.active::after {
            transform: rotate(180deg);
        }

        .os-options {
            display: none;
            margin-top: 15px;
        }

        .os-options.active {
            display: block;
        }

        .os-box {
            margin: 10px 5px;
            padding: 15px;
            background-color: transparent;
            border-radius: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .os-box:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* رنگ‌های نئونی برای گزینه‌های پوشه */
        .os-box.android { box-shadow: 0 0 8px #00ff00; } /* سبز نئونی */
        .os-box.iphone { box-shadow: 0 0 8px #c0c0c0; } /* نقره‌ای نئونی */
        .os-box.windows { box-shadow: 0 0 8px #00b7eb; } /* آبی تیره نئونی */

        /* استایل کادرهای زیرمجموعه */
        .sub-section {
            display: none;
            margin: 10px 5px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7); /* شیشه‌ای مات */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px #ffffff; /* سفید نئونی */
        }

        body.night .sub-section {
            background-color: rgba(40, 40, 40, 0.7); /* شیشه‌ای مات برای شب */
        }

        .sub-section.active {
            display: block;
        }

        .sub-section div {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.7);
            border-radius: 5px;
            cursor: pointer;
        }

        body.night .sub-section div {
            background-color: rgba(60, 60, 60, 0.7);
        }

        .sub-section div:hover {
            background-color: rgba(224, 224, 224, 0.7);
        }

        body.night .sub-section div:hover {
            background-color: rgba(80, 80, 80, 0.7);
        }

        /* استایل برای صفحه‌نمایش‌های کوچک */
        @media (max-width: 600px) {
            .sidebar {
                width: 80px;
                right: -80px;
                padding-top: 60px;
            }

            .sidebar.active {
                right: 0;
            }

            .sidebar a, .sidebar button {
                margin: 3px;
                padding: 8px;
                font-size: 14px;
            }

            .nav-container {
                width: 40px;
                height: 40px;
            }

            .nav-container.active {
                width: 60px;
                height: 40px;
                border-radius: 12px;
            }

            .nav {
                width: 30px;
                height: 30px;
                margin: 0 5px;
            }

            .os-folder, .section {
                max-width: 90%;
            }

            .os-box, .sub-section {
                margin: 5px 3px;
                padding: 10px;
            }

            .os-folder-header::after {
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container" id="nav-container">
        <div class="nav">
            <input type="checkbox" id="menu-toggle" onclick="toggleMenu()">
            <svg>
                <use xlink:href="#menu" />
                <use xlink:href="#menu" />
            </svg>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="theme-toggle" onclick="toggleTheme()">تم روز/شب</button>
        <a href="#os-folder" class="android" onclick="closeMenu(); toggleOsFolder()">اندروید</a>
        <a href="#os-folder" class="iphone" onclick="closeMenu(); toggleOsFolder()">آیفون</a>
        <a href="#os-folder" class="windows" onclick="closeMenu(); toggleOsFolder()">ویندوز</a>
        <a href="https://t.me/your_telegram_id" class="telegram" target="_blank" onclick="closeMenu()">تلگرام</a>
        <a href="https://github.com/your_username" class="github" target="_blank" onclick="closeMenu()">گیت‌هاب</a>
    </div>

    <div class="content">
        <div class="section" id="intro">
            <h2>مقدمه</h2>
            <p>این یک وب‌سایت نمونه است که ویژگی‌های مختلف سیستم‌عامل‌ها را نمایش می‌دهد.</p>
        </div>

        <div class="os-folder" id="os-folder">
            <div class="os-folder-header" onclick="toggleOsFolder()">سیستم‌عامل‌ها</div>
            <div class="os-options" id="os-options">
                <div class="os-box android" id="android" onclick="toggleSubSection('android-sub', event)">اندروید</div>
                <div class="sub-section" id="android-sub">
                    <h3>اندروید</h3>
                    <div>نصب اپ</div>
                    <div>آموزش با ویدیو</div>
                    <div>آموزش با تصاویر</div>
                </div>
                <div class="os-box iphone" id="iphone" onclick="toggleSubSection('iphone-sub', event)">آیفون</div>
                <div class="sub-section" id="iphone-sub">
                    <h3>آیفون</h3>
                    <div>نصب اپ</div>
                    <div>آموزش با ویدیو</div>
                    <div>آموزش با تصاویر</div>
                </div>
                <div class="os-box windows" id="windows" onclick="toggleSubSection('windows-sub', event)">ویندوز</div>
                <div class="sub-section" id="windows-sub">
                    <h3>ویندوز</h3>
                    <div>نصب اپ</div>
                    <div>آموزش با ویدیو</div>
                    <div>آموزش با تصاویر</div>
                </div>
            </div>
        </div>
    </div>

    <!-- SVG برای انیمیشن منوی همبرگری -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 56" id="menu">
            <path d="M48.33,45.6H18a14.17,14.17,0,0,1,0-28.34H78.86a17.37,17.37,0,0,1,0,34.74H42.33l-21-21.26L47.75,4"/>
        </symbol>
    </svg>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const navContainer = document.getElementById('nav-container');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.toggle('active');
            navContainer.classList.toggle('active');
            menuToggle.checked = sidebar.classList.contains('active');
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            const navContainer = document.getElementById('nav-container');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.remove('active');
            navContainer.classList.remove('active');
            menuToggle.checked = false;
        }

        function toggleTheme() {
            document.body.classList.toggle('night');
            closeMenu();
        }

        function toggleOsFolder() {
            const osOptions = document.getElementById('os-options');
            const osHeader = document.querySelector('.os-folder-header');
            osOptions.classList.toggle('active');
            osHeader.classList.toggle('active');
        }

        function toggleSubSection(sectionId, event) {
            event.stopPropagation();
            const subSection = document.getElementById(sectionId);
            const isActive = subSection.classList.contains('active');
            document.querySelectorAll('.sub-section').forEach(section => section.classList.remove('active'));
            if (!isActive) {
                subSection.classList.add('active');
            }
        }

        // بستن منو با کلیک یا ضربه روی صفحه
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const nav = document.querySelector('.nav');
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickInsideNav = nav.contains(event.target);

            if (!isClickInsideSidebar && !isClickInsideNav && sidebar.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
