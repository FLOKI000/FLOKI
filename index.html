<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت با منوی همبرگری</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

/* استایل ظرف منوی همبرگری */
    .nav-container {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1002;
        background-color: #000;
        border-radius: 10px;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
    }

    .nav-container.active {
        width: 80px;
        height: 50px;
        border-radius: 15px;
    }

    /* استایل منوی همبرگری */
    .nav {
        --color: #ffffff;
        background: none;
        width: 40px;
        height: 40px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
    }

    .nav svg {
        fill: none;
        stroke: var(--color);
        stroke-width: 7px;
        stroke-linecap: round;
        stroke-linejoin: round;
    }

    .nav svg use:nth-of-type(1) {
        opacity: 1;
        stroke-dashoffset: 221;
        stroke-dasharray: 46 249;
        transition: stroke-dashoffset .12s linear .2s, stroke-dasharray .12s linear .2s, opacity 0s linear .2s;
    }

    .nav svg use:nth-of-type(2) {
        animation: stroke-animation-reverse 1.2s ease-out forwards;
    }

    .nav input {
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 2;
        cursor: pointer;
        opacity: 0;
    }

    .nav input:checked + svg use:nth-of-type(1) {
        stroke-dashoffset: 175;
        stroke-dasharray: 0 295;
        opacity: 0;
        transition: stroke-dashoffset .07s linear .07s, stroke-dasharray .07s linear .07s, opacity 0s linear .14s;
    }

    .nav input:checked + svg use:nth-of-type(2) {
        animation: stroke-animation 1.2s ease-out forwards;
    }

    @keyframes stroke-animation {
        0% {
            stroke-dashoffset: 295;
            stroke-dasharray: 25 270;
        }
        50% {
            stroke-dashoffset: 68;
            stroke-dasharray: 59 236;
        }
        65% {
            stroke-dashoffset: 59;
            stroke-dasharray: 59 236;
        }
        100% {
            stroke-dashoffset: 68;
            stroke-dasharray: 59 236;
        }
    }

    @keyframes stroke-animation-reverse {
        0% {
            stroke-dashoffset: 68;
            stroke-dasharray: 59 236;
        }
        50% {
            stroke-dashoffset: 290;
            stroke-dasharray: 25 270;
        }
        65% {
            stroke-dashoffset: 295;
            stroke-dasharray: 25 270;
        }
        100% {
            stroke-dashoffset: 290;
            stroke-dasharray: 25 270;
        }
    }

    /* استایل منوی کناری */
    .sidebar {
        height: 100%;
        width: 100px;
        position: fixed;
        top: 0;
        right: -100px;
        background-color: #444;
        transition: right 0.3s ease;
        z-index: 1001;
        padding-top: 70px;
    }

    .sidebar.active {
        right: 0;
    }

    .sidebar a {
        margin: 5px;
        padding: 10px;
        text-decoration: none;
        font-size: 16px;
        color: white;
        display: block;
        background-color: #555;
        border-radius: 5px;
        text-align: center;
        transition: background 0.3s;
    }

    .sidebar a:hover {
        background-color: #666;
    }

    /* استایل محتوای اصلی */
    .content {
        margin-top: 70px;
        padding: 20px;
        text-align: center;
    }

    /* استایل کادرهای صفحه اصلی */
    .section {
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* استایل پوشه سیستم‌عامل‌ها */
    .os-folder {
        margin: 20px auto;
        padding: 20px;
        background-color: #333;
        border-radius: 15px;
        max-width: 600px;
        cursor: pointer;
    }

    .os-folder-header {
        font-size: 18px;
        color: white;
        text-align: center;
    }

    .os-options {
        display: none;
        margin-top: 15px;
    }

    .os-options.active {
        display: block;
    }

    .os-box {
        margin: 10px 5px;
        padding: 15px;
        background-color: #444;
        border-radius: 10px;
        text-align: center;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    .os-box:hover {
        background-color: #555;
    }

    /* استایل کادرهای زیرمجموعه */
    .sub-section {
        display: none;
        margin: 10px 5px;
        padding: 15px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sub-section.active {
        display: block;
    }

    .sub-section div {
        margin: 10px 0;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        cursor: pointer;
    }

    .sub-section div:hover {
        background-color: #e0e0e0;
    }

    /* استایل برای صفحه‌نمایش‌های کوچک */
    @media (max-width: 600px) {
        .sidebar {
            width: 80px;
            right: -80px;
            padding-top: 60px;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            margin: 3px;
            padding: 8px;
            font-size: 14px;
        }

        .nav-container {
            width: 40px;
            height: 40px;
        }

        .nav-container.active {
            width: 60px;
            height: 40px;
            border-radius: 12px;
        }

        .nav {
            width: 30px;
            height: 30px;
            margin: 0 5px;
        }

        .os-folder, .section {
            max-width: 90%;
        }

        .os-box, .sub-section {
            margin: 5px 3px;
            padding: 10px;
        }
    }
</style>
