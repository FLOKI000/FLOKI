<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت با منوی همبرگری</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        /* استایل هدر */
        .header {
            background-color: #333;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* استایل منوی همبرگری */
        .nav {
            --color: #ffffff;
            background: none;
            width: 100px;
            height: 56px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav svg {
            fill: none;
            stroke: var(--color);
            stroke-width: 7px;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .nav svg use:nth-of-type(1) {
            opacity: 1;
            stroke-dashoffset: 221;
            stroke-dasharray: 46 249;
            transition: stroke-dashoffset .12s linear .2s, stroke-dasharray .12s linear .2s, opacity 0s linear .2s;
        }

        .nav svg use:nth-of-type(2) {
            animation: stroke-animation-reverse 1.2s ease-out forwards;
        }

        .nav input {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 2;
            cursor: pointer;
            opacity: 0;
        }

        .nav input:checked + svg use:nth-of-type(1) {
            stroke-dashoffset: 175;
            stroke-dasharray: 0 295;
            opacity: 0;
            transition: stroke-dashoffset .07s linear .07s, stroke-dasharray .07s linear .07s, opacity 0s linear .14s;
        }

        .nav input:checked + svg use:nth-of-type(2) {
            animation: stroke-animation 1.2s ease-out forwards;
        }

        @keyframes stroke-animation {
            0% {
                stroke-dashoffset: 295;
                stroke-dasharray: 25 270;
            }
            50% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
            65% {
                stroke-dashoffset: 59;
                stroke-dasharray: 59 236;
            }
            100% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
        }

        @keyframes stroke-animation-reverse {
            0% {
                stroke-dashoffset: 68;
                stroke-dasharray: 59 236;
            }
            50% {
                stroke-dashoffset: 290;
                stroke-dasharray: 25 270;
            }
            65% {
                stroke-dashoffset: 295;
                stroke-dasharray: 25 270;
            }
            100% {
                stroke-dashoffset: 290;
                stroke-dasharray: 25 270;
            }
        }

        /* استایل منوی کناری */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            right: -250px;
            background-color: #444;
            transition: right 0.3s ease;
            z-index: 1001;
            padding-top: 20px;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* استایل دکمه بستن */
        .close-btn {
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            display: block;
            text-align: right;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background-color: #555;
        }

        /* استایل محتوای اصلی */
        .content {
            margin-top: 70px;
            padding: 20px;
            text-align: center;
        }

        /* استایل برای صفحه‌نمایش‌های کوچک */
        @media (max-width: 600px) {
            .sidebar {
                width: 200px;
                right: -200px;
            }

            .sidebar.active {
                right: 0;
            }

            .nav {
                width: 80px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <input type="checkbox" id="menu-toggle" onclick="toggleMenu()">
            <svg>
                <use xlink:href="#menu" />
                <use xlink:href="#menu" />
            </svg>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="closeMenu()">&#10005; بستن</div>
        <a href="#" onclick="closeMenu()">صفحه اصلی</a>
        <a href="#" onclick="closeMenu()">درباره ما</a>
        <a href="#" onclick="closeMenu()">خدمات</a>
        <a href="#" onclick="closeMenu()">تماس با ما</a>
    </div>

    <div class="content">
        <h1>به وب‌سایت خوش آمدید</h1>
        <p>این یک وب‌سایت نمونه با منوی همبرگری است.</p>
    </div>

    <!-- SVG برای انیمیشن منوی همبرگری -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 56" id="menu">
            <path d="M48.33,45.6H18a14.17,14.17,0,0,1,0-28.34H78.86a17.37,17.37,0,0,1,0,34.74H42.33l-21-21.26L47.75,4"/>
        </symbol>
    </svg>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.toggle('active');
            menuToggle.checked = sidebar.classList.contains('active');
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            sidebar.classList.remove('active');
            menuToggle.checked = false;
        }

        // بستن منو با کلیک یا ضربه روی صفحه
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const nav = document.querySelector('.nav');
            const isClickInsideSidebar = sidebar.contains(event.target);
            const isClickInsideNav = nav.contains(event.target);

            if (!isClickInsideSidebar && !isClickInsideNav && sidebar.classList.contains('active')) {
                closeMenu();
            }
        });
    </script>
</body>
</html>
