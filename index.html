<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت من با لینک تلگرام و ویدیو</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c4ff, #007bff);
            color: #fff;
            direction: rtl;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .telegram-link:hover {
            background-color: #006699;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .telegram-link i {
            font-size: 1.5em;
        }

        .message {
            margin-top: 20px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .readme-content {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .readme-content h2 {
            font-size: 1.8em;
            color: #ffd700;
        }

        .video-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>به کانال تلگرام من بپیوندید!</h1>
        <a href="https://t.me/floki1234567890" class="telegram-link" onclick="showMessage()">
            <i class="fab fa-telegram-plane"></i>
            ورود به کانال تلگرام
        </a>
        <p class="message" id="message">در حال انتقال به تلگرام...</p>

        <div class="readme-content">
            <h2>پیشنهادات ویژه نرم‌افزاری</h2>
            <p>Exclusive Software Deals for Developers and Startups - Dealsbe</p>
            <p><a href="#">Post a Deal</a></p>
        </div>

        <div class="video-container">
            <h2>ویدیوی آموزشی</h2>
            <video width="560" height="315" controls>
                <source src="https://raw.githubusercontent.com/FLOKI000/FLOKI000/refs/heads/main/FLOKI333/video.mp4" type="video/mp4">
                مرورگرت از ویدیو پشتیبانی نمی‌کنه یا لینک ناموفق بوده.
            </video>
        </div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
