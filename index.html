<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانلود اپلیکیشن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-light: #f0f4f8;
            --bg-dark: #2c3e50;
            --text-light: #333;
            --text-dark: #ecf0f1;
            --card-bg: rgba(255, 255, 255, 0.2);
            --card-dark-bg: rgba(44, 62, 80, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            direction: rtl;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .accordion {
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .accordion-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
            font-size: 1.5em;
        }

        body.dark .accordion-header {
            background: var(--card-dark-bg);
        }

        .accordion-header:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        body.dark .accordion-header:hover {
            background: rgba(44, 62, 80, 0.7);
        }

        .accordion-header .icon {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .accordion-header .arrow {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .accordion-header.active .arrow {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 20px;
            background: var(--card-bg);
            border-radius: 0 0 10px 10px;
            backdrop-filter: blur(5px);
        }

        body.dark .accordion-content {
            background: var(--card-dark-bg);
        }

        .sub-section {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }

        body.dark .sub-section {
            background: rgba(44, 62, 80, 0.3);
        }

        .theme-toggle {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: var(--card-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        body.dark .theme-toggle {
            background: var(--card-dark-bg);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        body.dark .theme-toggle:hover {
            background: rgba(44, 62, 80, 0.7);
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 1.5em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        body.dark .social-links a {
            color: var(--text-dark);
        }

        .social-links a:hover {
            color: #ffd700;
            transform: scale(1.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .accordion-header {
                font-size: 1.2em;
                padding: 10px 15px;
            }
            .accordion-header .icon {
                width: 25px;
                height: 25px;
            }
            .gallery img {
                width: 150px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دانلود اپلیکیشن</h1>

        <div class="gallery">
            <img src="https://via.placeholder.com/200x150?text=اسکرین+اندروید" alt="اندروید">
            <img src="https://via.placeholder.com/200x150?text=اسکرین+iOS" alt="iOS">
            <img src="https://via.placeholder.com/200x150?text=اسکرین+ویندوز" alt="ویندوز">
        </div>

        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>اندروید</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android Icon" class="icon">
                <span class="arrow">↑</span>
            </div>
            <div class="accordion-content">
                <div class="sub-section">
                    <strong>اسم اپ: happ</strong>
                </div>
                <div class="sub-section">
                    <strong>آموزش استفاده از نرم‌افزار</strong>
                </div>
                <div class="sub-section">
                    <strong>آموزش با تصاویر</strong>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>آی او اس</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iOS Icon" class="icon">
                <span class="arrow">↑</span>
            </div>
            <div class="accordion-content">
                <div class="sub-section">
                    <strong>اسم اپ: happ</strong>
                </div>
                <div class="sub-section">
                    <strong>آموزش استفاده از نرم‌افزار</strong>
                </div>
                <div class="sub-section">
                    <strong>آموزش با تصاویر</strong>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>ویندوز</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Windows_10_Logo.svg" alt="Windows Icon" class="icon">
                <span class="arrow">↑</span>
            </div>
            <div class="accordion-content">
                <div class="sub-section">
                    <strong>اسم اپ: happ</strong>
                </div>
                <div class="sub-section">
                    <strong>آموزش استفاده از نرم‌افزار</strong>
                </div>
                <div class="sub-section">
                    <strong>آموزش با تصاویر</strong>
                </div>
            </div>
        </div>

        <button class="theme-toggle" onclick="toggleTheme()">تغییر تم</button>
        <div class="social-links">
            <a href="https://t.me/floki1234567890" target="_blank"><i class="fab fa-telegram-plane" style="color: #0088cc;"></i></a>
            <a href="https://github.com/FLOKI000" target="_blank"><i class="fab fa-github" style="color: #333;"></i></a>
        </div>
    </div>

    <script>
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const arrow = header.querySelector('.arrow');
            const isActive = header.classList.contains('active');

            document.querySelectorAll('.accordion-header.active').forEach(el => {
                if (el !== header) {
                    el.classList.remove('active');
                    el.nextElementSibling.style.maxHeight = null;
                    el.querySelector('.arrow').textContent = '↑';
                }
            });

            if (isActive) {
                header.classList.remove('active');
                content.style.maxHeight = null;
                arrow.textContent = '↑';
            } else {
                header.classList.add('active');
                content.style.maxHeight = content.scrollHeight + 'px';
                arrow.textContent = '↓';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
    </script>
</body>
</html>
