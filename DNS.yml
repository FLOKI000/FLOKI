port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
log-level: warning
external-controller: 0.0.0.0:8080
secret: ''
bind-address: '0.0.0.0'
find-process-mode: strict
ipv6: true
unified-delay: true
disable-keep-alive: false
keep-alive-idle: 30
keep-alive-interval: 30
profile:
  store-selected: true
  store-fake-ip: false
dns:
  enable: true
  ipv6: true
  respect-rules: true
  prefer-h3: true
  cache-algorithm: arc   
  use-system-hosts: true
  use-host: true
  nameserver:
    - 10.202.10.10
    - 78.157.42.100
    - 178.22.122.100
    - 84.200.69.80
    - 10.202.10.102
    - 76.76.2.11
    - 194.36.174.1
    - 5.202.100.101
    - 46.225.237.100

tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  auto-redir: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
    - "udp://any:53"

