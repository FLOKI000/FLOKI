port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: true
log-level: warning
external-controller: 0.0.0.0:9090
secret: ''
bind-address: '*'
find-process-mode: strict
ipv6: true
unified-delay: true
disable-keep-alive: true
keep-alive-idle: 3
keep-alive-interval: 3
profile:
  store-selected: true
  store-fake-ip: false
dns:
  enable: true
  ipv6: true
  respect-rules: true
  prefer-h3: true
  cache-algorithm: arc   
  use-system-hosts: true
  use-host: true
  nameserver:
    - 10.202.10.10
    - 78.157.42.100
    - 178.22.122.100
    - 64.6.64.6
    - 129.250.35.250
    - 149.112.112.112
    - 84.200.69.80
    - 83.236.183.211

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-detect-interface: true
  auto-redir: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
    - "udp://any:53"

proxies:
  - name: "Fake Proxy"
    type: http
    server: 127.0.0.1
    port: 8080

proxy-groups:
  - name: ðŸ”€ DIRECT
    type: select
    proxies:
      - DIRECT
      - Fake Proxy

rules:
  - MATCH,ðŸ”€ DIRECT

ntp:
  enable: true
  server: "time.google.com"
  port: 123
  interval: 3
